<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="screen">
        <div class="active_screen">12*5</div>
        <div class="inactive_screen">30</div>
      </div>

      <div class="button_section">
        <div class="button action">C</div>
        <div class="button action">+</div>
        <div class="button action">-</div>
        <div class="button action">del</div>
        <div class="button">9</div>
        <div class="button">8</div>
        <div class="button">7</div>
        <div class="button action">*</div>
        <div class="button">6</div>
        <div class="button">5</div>
        <div class="button">4</div>
        <div class="button action">/</div>
        <div class="button">3</div>
        <div class="button">2</div>
        <div class="button">1</div>
        <div class="button action large">=</div>
        <div class="button">00</div>
        <div class="button">0</div>
        <div class="button">.</div>
      </div>
    </main>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
